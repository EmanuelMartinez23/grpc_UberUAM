syntax ="proto3";

// Servicio 1
service SolicitarViaje {
	rpc InfoAuto(Posicion) returns (InfoResponse);
}


message Posicion {
	int32 x = 1;
	int32 y = 2;

}

enum tipo_uber {
	Uber_Planet = 0;
	Uber_XL = 1;
	Uber_Black = 2;
}

message InfoResponse {
	bool disponible = 1;
	Posicion coordenadas =2;
	tipo_uber uber = 3;
	int32 tarifa = 4;
	string placas = 5;
}

